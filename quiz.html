    <style>
        /* Modern CSS Reset */
        *, *::before, *::after {
            box-sizing: border-box;
        }
        
        * {
            margin: 0;
            padding: 0;
        }
        
        html, body {
            height: 100%;
        }
        
        body {
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }
        
        img, picture, video, canvas, svg {
            display: block;
            max-width: 100%;
        }
        
        input, button, textarea, select {
            font: inherit;
        }
        
        /* Main Styles */
        body {
            background-color: #1F3050;
            font-family: 'Neue Power', sans-serif;
            overflow: hidden;
        }

        h1, h2 {
            font-family: 'Neue Power', sans-serif;
            line-height: 1em;
            text-align: center;
        }
        
        #question, #answer {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 85%;
            max-width: 1200px;
            height: calc(100vh - 140px);
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transform-origin: center center;
            overflow: hidden;
        }
        
        h1 {
            font-size: clamp(2.5rem, 7vw, 7rem);
            padding: 10px 10px 0;
            margin: 5px;
            color: #ffffff;
            font-weight: 500;
        }
        
        h2 {
            font-size: clamp(2rem, 5vw, 5rem);
            padding: 10px 10px 0;
            color: #F4BEA8;
            font-weight: 500;
            line-height: 1.3;
            word-wrap: break-word;
            overflow-wrap: break-word;
            hyphens: auto;
        }
        
        #bar {
            display: flex;
            position: absolute;
            bottom: 60px;
            width: 100%;
            height: 60px;
            align-items: center;
        }
        
        #leftbar {
            background-color: #E76851;
            width: 40px;
            height: 40px;
            border-radius: 20px;
            margin: 10px;
            position: absolute;
            left: 0;
            transition: width 0.3s ease;
        }
        
        #rightbar {
            background-color: #ffffff;
            position: absolute;
            right: 0;
            width: 40px;
            height: 40px;
            border-radius: 20px;
            margin: 10px;
            transition: width 0.3s ease;
        }
        
        .logo {
            position: absolute;
            width: 220px;
            top: 30px;
            right: 30px;
        }
        
        .hidden {
            display: none;
        }
        
        .fade-out {
            opacity: 0;
            transition: opacity 0.25s ease;
        }
        
        .fade-in {
            opacity: 1;
            transition: opacity 0.25s ease;
        }
        
        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .logo {
                width: 150px;
                top: 20px;
                right: 20px;
            }
            
            #question, #answer {
                width: 90%;
            }
        }
    </style>

        // Utility functions
        function getRandomQuestion() {
            const randomIndex = Math.floor(Math.random() * quizData.length);
            return quizData[randomIndex];
        }

        function animateElement(element, properties, duration, delay = 0) {
            return new Promise(resolve => {
                setTimeout(() => {
                    Object.assign(element.style, properties);
                    setTimeout(resolve, duration);
                }, delay);
            });
        }

        function fadeOut(element, duration = 250) {
            element.style.opacity = '0';
            element.style.transition = `opacity ${duration}ms ease`;
            return new Promise(resolve => setTimeout(resolve, duration));
        }

        function fadeIn(element, duration = 250) {
            element.classList.remove('hidden');
            element.style.display = 'flex';
            element.style.visibility = 'visible';
            element.style.opacity = '1';
            element.style.transition = `opacity ${duration}ms ease`;
            return new Promise(resolve => setTimeout(resolve, duration));
        }

        // Main quiz logic
        async function runQuizCycle() {
            try {
                // Get elements
                const questionDiv = document.getElementById('question');
                const answerDiv = document.getElementById('answer');
                const questionText = document.getElementById('question-text');
                const answerText = document.getElementById('answer-text');
                const leftBar = document.getElementById('leftbar');
                const rightBar = document.getElementById('rightbar');

                // Get random question
                const [question, answer] = getRandomQuestion();
                
                // Set content
                questionText.textContent = question;
                answerText.textContent = answer;

                // Reset state completely
                answerDiv.classList.add('hidden');
                answerDiv.style.display = 'none';
                answerDiv.style.visibility = 'hidden';
                answerDiv.style.opacity = '0';
                questionDiv.style.opacity = '1';
                questionDiv.style.transform = 'translateX(-50%) scale(1)';
                questionDiv.style.transition = 'none';
                
                // Calculate bar widths
                const windowWidth = window.innerWidth;
                const maxBarWidth = windowWidth - 70;
                
                // Reset bars to initial state (remove transitions temporarily)
                leftBar.style.transition = 'none';
                rightBar.style.transition = 'none';
                leftBar.style.width = '40px';
                rightBar.style.width = maxBarWidth + 'px';
                
                // Force reflow to ensure the reset takes effect
                leftBar.offsetHeight;
                rightBar.offsetHeight;

                // Start animations after initial delay
                setTimeout(() => {
                    // Re-enable transitions and animate progress bars
                    leftBar.style.transition = `width ${TIMING.ANIMATION_DURATION}ms linear`;
                    rightBar.style.transition = `width ${TIMING.ANIMATION_DURATION}ms linear`;
                    
                    // Zoom in question as bar progresses
                    questionDiv.style.transition = `transform ${TIMING.ANIMATION_DURATION}ms linear`;
                    questionDiv.style.transform = 'translateX(-50%) scale(1.15)';
                    
                    leftBar.style.width = maxBarWidth + 'px';
                    rightBar.style.width = '40px';
                }, TIMING.INITIAL_DELAY);

                // Fade out question
                setTimeout(async () => {
                    await fadeOut(questionDiv);
                }, TIMING.QUESTION_FADE_OUT);

                // Fade in answer
                setTimeout(async () => {
                    await fadeIn(answerDiv);
                }, TIMING.ANSWER_FADE_IN);

            } catch (error) {
                console.error('Error in quiz cycle:', error);
                // Fallback content
                document.getElementById('question-text').textContent = 'Error loading question';
                document.getElementById('answer-text').textContent = 'Please refresh the page';
            }
        }

        // Initialize and start the quiz
        function initQuiz() {
            // Run initial cycle
            runQuizCycle();
            
            // No automatic cycling - only manual control via keyboard
        }

        // Handle window resize
        function handleResize() {
            const leftBar = document.getElementById('leftbar');
            const rightBar = document.getElementById('rightbar');
            const windowWidth = window.innerWidth;
            const maxBarWidth = windowWidth - 70;
            
            // Update bar widths if needed
            if (leftBar.style.width !== '40px') {
                leftBar.style.width = maxBarWidth + 'px';
                rightBar.style.width = '40px';
            } else {
                rightBar.style.width = maxBarWidth + 'px';
            }
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', initQuiz);
        window.addEventListener('resize', handleResize);

        // Keyboard controls for accessibility
        document.addEventListener('keydown', (event) => {
            if (event.key === ' ' || event.key === 'Enter') {
                event.preventDefault();
                runQuizCycle();
            }
        });
    </script>
</body>
</html>
